        <h1> Bio de Fatal Bazooka </h1>
        
        <p> Fatal Bazooka est un rappeur fictif incarné par Michaël Youn. <br/>
            Il trouve ses origines dans l'humour et la blague. Même sans grande prise de sérieux, il perce et trouve son publique. <br/>
            L'origine de cette blague viens d'un sketch du Morning Live présenté sur M6.</p>
